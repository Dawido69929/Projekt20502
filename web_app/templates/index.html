<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Articles</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>BBC Articles</h1>

        <!-- Display articles -->
        {% for article in articles %}
        <div class="card mt-3">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <a href="{{ url_for('article_details', id=article._id) }}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {% endfor %}

        <!-- Navigation buttons -->
        <div class="mt-3">
            {% if 'user_id' in session %}
            <a href="{{ url_for('scrape') }}" class="btn btn-success mr-2">Scrape Articles</a>
            <a href="{{ url_for('logout') }}" class="btn btn-secondary float-right">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('register') }}" class="btn btn-info">Register</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
